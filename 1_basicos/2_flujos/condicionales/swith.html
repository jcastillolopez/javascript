<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>switch</title>
  </head>
  <body>
    <script>
      var color = prompt("dime un color en espa√±ol");
      color = color.toLocaleLowerCase();
      console.log(color);

      switch (color) {
        case "rojo":
          alert(red);
          break;
        case "azul":
          alert(blue);
          break;
        case "verde":
          alert(green);
          break;
        default:
          "no existe el color en el diccionrio";
          break;
      }
    </script>
  </body>
</html>
