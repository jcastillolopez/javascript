    <script>
        // cuadrados color alternos, pedir numero de cuadrados,lado,color
        // me tine que permitir colocalor en vertical o horizontal
        //let cantidad =parseInt(prompt(`dime el numero de cuadrados`))
        let pNºcuadrados = parseInt(prompt('dime cuantos cuadrados de ancho quieres el tablero'));
        let pColor1 = prompt('dime en ingles uno de los colores que quieres');
        let pColor2 = prompt('dime  en ingles el otro color que quieres');
        let pLado = parseInt(prompt('dime el ancho de los cuadrados que quieres  en el tablero'));

        function pintar_cuadrado(pColor, pLado) {
            let cuadrado = `<div style=" background-color: ${pColor};height: ${pLado}px;width: ${pLado}px ; border: 1px solid black;"></div>`;
            return (cuadrado)
        }
        function fimpar_cuadrados(pNºcuadrados, pColor1, pColor2, pLado,) {
            let filaimp = `<div style="display: flex;flex-direction: row;">`
            for (let i = 1; i <= pNºcuadrados; i++) {
                if (i % 2 === 0) {
                    pColor = pColor1;
                    filaimp += pintar_cuadrado(pColor, pLado);
                } else {
                    pColor = pColor2;
                    filaimp += pintar_cuadrado(pColor, pLado);
                }
            }
            filaimp += `</div>`
            document.write(filaimp)
        }

        function fpar_cuadrados(pNºcuadrados, pColor1, pColor2, pLado,) {
            let filapar = `<div style="display: flex;flex-direction: row;">`
            for (let i = 1; i <= pNºcuadrados; i++) {
                if (i % 2 === 0) {
                    pColor = pColor2;
                    filapar += pintar_cuadrado(pColor, pLado);
                } else {
                    pColor = pColor1;
                    filapar += pintar_cuadrado(pColor, pLado);
                }
            }
            filapar += `</div>`
            document.write(filapar)
        }
        function tablero() {
            for (let i = 1; i <= pNºcuadrados; i = i + 2) {
                fimpar_cuadrados(pNºcuadrados, pColor1, pColor2, pLado,)
                fpar_cuadrados(pNºcuadrados, pColor1, pColor2, pLado,)
            }
        }
        tablero(pNºcuadrados, pColor1, pColor2, pLado)
    </script>
