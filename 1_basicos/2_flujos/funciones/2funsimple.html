<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div style="background-color: aqua;height: 100px;width: 100px;"></div>
    <script>
        //crear un script que me permita elegir cuantows cuadrados pinto y el color de los mismos, el tamaño del lado del cuadrado
        // res: 10 cuadrados 100 con black
        // res: 2 cuadrados 300 con tomato

        function pintarCuadrados(plado, pcolor, pcantidad) {
            for (var i = 1; i <= pcantidad; i++) {
                document.write(` <div style="background-color: ${pcolor};height:${plado}px;width: ${plado}px;margin:10px"></div>`)
            }
        }
        var lado = parseInt(prompt('dime el tamaño del lado'));
        var color = prompt('dime el color en ingles');
        var cantidad = parseInt(prompt('dime numero de cuadrados'));

        pintarCuadrados(lado, color, cantidad)
    </script>
</body>

</html>
