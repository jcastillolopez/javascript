<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>control de stock</title>
</head>

<body>
    <script>
        //una aplicacion para controlar el stock de mi tienda de paraguas negros, para ello necesito saber:
        //  stock de paraguas
        //  anñadir patraguas al stock
        // venta de paraguas
        // sistema de identificaciones de stock minimo(5 o menos)
        //1º algo para almacenar stock de paraguas

        //funcion para añadir stock (cantidades distintas cada vez)me devolvera la cantidad de stock global
        // crear una funcion que me permita mostrar el stock
        let stock = 100;
        let cantidadVenta = parseInt(prompt(`quieres vender. dime cantidad  si no di 0`))
        let cantidadCompra = parseInt(prompt(`quieres comprar. dime cantidad si no di 0`))

        function mostrarStock() {
            document.write(`/-.......tu cantidad de stock es: ${stock}....../<br/>`);
        }
        function addStock(cantidadCompra) {
            mostrarStock()
            stock = stock + cantidadCompra;
            mostrarStock();
            return (stock);

        }
        function ventaStock(cantidadVenta) {
            mostrarStock()
            if (cantidadVenta > stock) {
                return document.write(`Esta cantidad  es insuficiente para hacer la venta <br/>`);
                controlStock()
            } else {
                stock = stock - cantidadVenta;
                mostrarStock();
                return (stock);
            }
        }
        function controlStock() {
            const MINSTOCK = 5;
            if (stock <= MINSTOCK) {
                document.write(`Hay que hacer compra del  stock solo quedan${stock}`);
            } else {
                document.write(`el stock actual es: ${stock}`);
            }

        }
        ventaStock(cantidadVenta);
        addStock(cantidadCompra);
        mostrarStock();
    </script>
</body>

</html>
