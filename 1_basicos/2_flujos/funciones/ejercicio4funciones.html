<body>
    <div style="display: flex; flex-direction: column;">
    <div style="background-color: black;width: 100px;height: 100px;margin: 10px;"></div>
</div>

    <script>
        // crear un script que me permita pintar n cuadrados de colores alternos,se pide numero de cuadrados,lado,color.pero la funcion tiene que permitirme colocarlos en fila y columnas
//  1ยบ pimtar un solo cuadrado
//  2ยบ pintar n cuadrados
//  3ยบ colocalor en vertical o horizontal

function pintarcuadrado(pcolor,plado){
    let cuadrado =`<div style="background-color: ${pcolor};width: ${plado}px;height: ${plado}px;margin: 10px;"></div>`
    document.write(cuadrado);
}
pintarcuadrado('tomato' , 100)
function pintarNcuadrados(pcantidad,pcolor,plado){
    for(i=1;i<=pcantidad;i++){
        let color = (i % 2 === 0) ? pcolor :'black';
        let lado = plado;
        pintarcuadrado(color,lado);
    }
}
pintarNcuadrados(10,'tomato',100)
    </script>
