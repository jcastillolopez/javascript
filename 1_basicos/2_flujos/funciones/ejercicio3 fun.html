    <script>
// tpv: aplicacion que me permita calcular y sacar por pantalla el pvp de un producto- pvp= preciocompra+ iva+ margenbeneficio
// la aplicacion debe tener en cuenta el iva puede cambiar y el margen tambien

function calcularpvp( preciocompra,margenbeneficio,ivaaplicar){
   let margen = margenBeneficio(preciocompra,margenbeneficio)
   let precioConMargen = preciocompra + margen;

   let iva = fIva(precioConMargen, ivaaplicar)
   let pvp = precioConMargen + iva;

   console.log(pvp)
   imprimirpvp(precioConMargen, iva, pvp )
} 
function margenBeneficio( preciocompra, margenbeneficio){
let precioventa = ( (preciocompra * margenbeneficio)/100);
return precioventa
}
function fIva ( preciocompra, ivaaplicar) {
   let iva = ((preciocompra * ivaaplicar)/100) 
   return iva
}
function imprimirpvp( precioventa, iva, pvp){
    document.write(`base imponible ${precioventa}€ + ${iva}€  =  ${pvp}€`)    
}
calcularpvp(1000,50,21);
    </script>
