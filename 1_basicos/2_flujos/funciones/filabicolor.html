<body>
    <div style="display: flex;flex-wrapp:wrap;"></div>
    <div style="background-color: green;height: 50px;width: 50px ;margin: 10px;"></div>

    <script>
        // cuadrados color alternos, pedir numero de cuadrados,lado,color
        // me tine que permitir colocalor en vertical o horizontal
        //let cantidad =parseInt(prompt(`dime el numero de cuadrados`))
        function pintar_cuadrado(pColor, pLado) {
            let cuadrado = `<div style=" background-color: ${pColor};height: ${pLado}px;width: ${pLado}px ;"></div>`;
            return (cuadrado)
        }
        function fila_cuadrados(pNºcuadrados, pColor1, pColor2, pLado,) {
            let fila = `<div style="display: flex;flex-direction: row;">`
            for (let i = 1; i <= pNºcuadrados; i++) {
                if (i % 2 === 0) {
                    pColor = pColor1;
                    fila += pintar_cuadrado(pColor, pLado);
                } else {
                    pColor = pColor2;
                    fila += pintar_cuadrado(pColor, pLado);
                }
            }
            fila += `</div>`
            document.write(fila)
        }

        fila_cuadrados(8, 'black', 'red', 50);


    </script>

</body>
