<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<hr>

<body>
    <script>

        /* Crear un array de nombres, crear otro array que muestre
          el listado de nombres pero invertido
          “Lucia”, “Pepe”, “Joaquin”
          “Joaquin”, “Pepe”, “Lucia”*/
        const nombres = ['Lucia', 'Pepe', '“Joaquin”'];
        document.write(`original: ${nombres} <hr>`);
        const reverse = nombres.reverse();
        document.write(`invertidos: ${reverse} <hr>`);
    </script>
</body>

</html>
