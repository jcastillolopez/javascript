                console.log(elemento);
                ul += `<li>${elemento}</li>`;
            }
            ul += `</ul>`;
            document.write(ul);

                  }
              }*/
            console.log(listaFiltrada);
            return listaFiltrada
        }

        pintarLista(lista2)
        pintarLista(filtrarLista(lista, 'a'));
