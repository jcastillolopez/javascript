<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      style="background-color: rgb(255, 127, 127); height: 50px; width: 50px"
    ></div>
    <script>
      var veces = parseInt(prompt("veces"));
      for (i = 1; i <= veces; i++) {
        var color = i % 2 !== 0 ? "tomato" : "green";
        document.write(
          `<div style="background-color: ${color};height: 50px;width: 50px;">${i}</div>`
        );
      }
    </script>
  </body>
</html>
