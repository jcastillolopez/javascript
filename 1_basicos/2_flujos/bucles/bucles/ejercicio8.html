    <script>
      //pedir un programa para saber si un numeo n es primo.
      // primo es cuando solo es divisible por el y la unidad
      var numero = parseInt(prompt(" dame el numero"));
      var divisor = 2;
      while(divisor<numero){      
       if(numero % divisor === 0){
              break
       } 
         divisor++          
      }
   if(numero!== divisor){
     document.write(`el numero ${numero} no es PRIMO es divisible por ${divisor}`)
   }else{
     document.write(`el numero ${numero} es PRIMO`)
   }
     </script>
