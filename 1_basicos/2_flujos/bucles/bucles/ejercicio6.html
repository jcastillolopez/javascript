<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // pintar un listado de numeros consecutivos 1-10
      var html = "<ul>";
      var i = 1;
      while (i <= 10) {
        // html = html + `<li>${i}</>`;
        html += `<li>${i}</>`;
        i++;
      }
      html = html + "</>";
      document.write(html);
    </script>
  </body>
</html>
