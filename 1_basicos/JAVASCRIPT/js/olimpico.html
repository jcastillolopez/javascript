  <body>
    <script>
      // dados 54321 segundos, calcular las horas minutos y segundos que hay, resultado por consola. con concatenacion de textos.
      var segundos_dados = 54321;
      var horas = parseInt(segundos_dados / 60) / 60;
      var minutos = parseInt(segundos_dados % 60);
      var segundos = horas % 60;
      console.log(segundos_dados);
      console.log(horas);
      console.log(minutos);
      console.log(segundos);
    </script>
