<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li>5</li>
      <li>10</li>
      <li>20</li>
      <li>40</li>
      <li>80</li>
    </ul>

    <script>
      //pedir un nยบ por pantalla, pintar una lista ul donde el primer elemento es el numero pedido,y los 5 siguientes son el doble del anterior
      //

      var numero = parseInt(prompt("numero"));
      var i = 1;
      while (i <= 5) {
        document.write(`<li>${numero}</li><br>`);
        numero = numero * 2;
        i++;
      }
    </script>
  </body>
</html>
