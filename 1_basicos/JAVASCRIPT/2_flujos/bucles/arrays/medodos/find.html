<body>
    <script>
        //find es un metodo que busca dentro de cualquier tipo de array,me devuelve el primer elemnto que cumpla la condicion(string,numero,Json)
        const listaalumnos = new Array(
            {
                nombre: 'juan',
                edad: '39'

            },
            {
                nombre: 'Ruben',
                edad: '29'

            },
            {
                nombre: 'Sara',
                edad: '19'

            },
            {
                nombre: 'Rodrigo',
                edad: '9'

            }

        )
        let edadBusqueda = 29;
        const alumnoEncontrado = listaalumnos.find(function (alumno) {
            return alumno.edad === edadBusqueda;
        }
            // funcion flecha
            // const alumnoEncontrado = listaalumnos.find(alumno => alumno.edad === edadBusqueda);


            console.log(alumnoEncontrado);


    </script>
