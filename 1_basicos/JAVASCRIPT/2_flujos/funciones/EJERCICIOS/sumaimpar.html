<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>suma impares</title>
</head>

<body>
    <script>

        function sumaimpares(limite) {
            let sumaimpar = 0
            for (let i = 0; i < limite; i++) {
                let numero = parseInt(prompt('dame un numero'))
                document.write(`los numeros son ${numero} ,`);
                if (numero % 2 !== 0) {
                    sumaimpar += numero;
                    document.write(`los numeros son ${numero} ,`);
                }
            }
            return sumaimpar;
        }

        let resultado = sumaimpares(10)

        document.write(` la suma de los impares es ${resultado}`)       
    </script>
</body>

</html>
